<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text " id="side" placeholder="Nhập độ dài cạnh a">
<button onclick="calculate()">Calculate</button>

<script>
    function calculate() {
        let side = parseFloat(document.getElementById('side').value)
        let area = Math.pow(side, 2)
        alert('Diện tích hình vuông có cạnh ' + side + ' là ' + area)
    }
</script>
</body>
</html>
