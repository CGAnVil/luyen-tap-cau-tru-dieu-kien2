<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="age" placeholder="Nhập số tuổi cần kiểm tra">
<button onclick="check()">Kiểm tra</button>

<script>
    function check() {
        let age = parseFloat(document.getElementById('age').value)
        if (age % 1 == 0) {
            if (age > 0 && age < 120) {
                alert('Đây là tuổi của một người')
            } else {
                alert('Tuổi một người phải là số dương và nhỏ hơn 120')
            }
        } else {
            alert('Tuổi một người phải là số nguyên')
        }
    }
</script>
</body>
</html>
