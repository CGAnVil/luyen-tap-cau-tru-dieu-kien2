<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sideA" placeholder="Nhập số thực a">
<input type="text" id="sideB" placeholder="Nhập số thực b">
<input type="text" id="sideC" placeholder="Nhập số thực c">
<button onclick="check()">Kiểm tra</button>

<script>
    function check(){
        let a = parseFloat(document.getElementById('sideA').value)
        let b = parseFloat(document.getElementById('sideB').value)
        let c = parseFloat(document.getElementById('sideC').value)
        if (a > 0 && b > 0 && c > 0){
            if (a + b > c
            && a + c > b
            && b + c > a) {
                alert('Đây là ba cạnh của tam giác')
            }else {
                alert('Đây không phải độ dài 3 cạnh của một tam giác')
            }
        }else {
            alert('Độ dài 3 cạnh một tam giác phải là một số dương')
        }
    }
</script>
</body>
</html>
